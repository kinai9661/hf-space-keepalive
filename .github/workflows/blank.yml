name: Keep HF Space Alive

on:
  schedule:
    # 每 12 小時運行一次（UTC 時間）
    - cron: '0 */12 * * *'
  workflow_dispatch:  # 允許手動觸發

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Hugging Face Space
        run: |
          echo "Pinging Space..."
          curl -f https://kines9661-gle4-5.hf.space/health || exit 1
          echo "Ping successful at $(date)"
